            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-start;            
            align-items: center;
            color: grey;            
            position: relative;         }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); 
            z-index: 0;
        }

        #letters button {
            font-size: 36px;
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: rgba(255,255,255,0.2);
            color: white;
        }

        #letters button:hover {

            font-size: 60px;

        function getRandomItemByLetter(letter) {
            const filtered = items.filter(item => item[0].toLowerCase() === letter.toLowerCase());

            const randomIndex = Math.floor(Math.random() * filtered.length);
            return filtered[randomIndex];
        }
